<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="/css/landingPage/styles.css">
    <title>Insights</title>
</head>
<body>
    <header class="header__box">
        <img src="./assets/logo.svg" alt="Logotipo Insights" class="logo">
        <div>
            <a href="login.html" class="button__login button">Entrar</a>
        </div>
    </header>
    <main class="main__box">
        <section class="first__section--box box">
            <div class="first__box">
                <h2 class="landing__title">Finanças simplificadas para alimentar seu sucesso!</h2>
                <h3 class="landing__subtitle">Nossas novas ferramentas vão te ajudar a gerenciar suas finanças com eficiência e concentrar-se no sabor do seu negócio!  </h3>
                <div>
                    <a href="login.html" class="sign__button button">Clique para começar</a>
                </div>
            </div>
            <div class="second__box">
                <div class="details__box">
                    <div>
                        <h4 class="detail">Relatórios personalizados</h4>
                    </div>
                    <span class="vertical__rule"></span>
                    <div>
                        <h4 class="detail">Tudo em um só lugar</h4>
                    </div>
                    <span class="vertical__rule"></span>
                    <h4 class="detail">Segurança e facilidade</h4>
                </div>
            </div>
        </section>
        <section class="second__section--box box">
            <img src="./assets/landingPage/landing.svg" alt="Imagem análise de gráficos" class="main__image">
        </section>
    </main>
</body>
</html>
