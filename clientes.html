<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="/css/clientes/styles.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/filter.css">
    <link rel="stylesheet" href="css/chat/styles.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Insights | Clientes</title>
</head>
<body>
    <div class="outer__wrapper">
        <div class="chat__wrapper">
            <div class="chat__title">Chat</div>
            <main class="chat__body"></main>
            <div class="chat__footer">
                <form action="" class="form__box">
                    <div class="input__box">
                        <input type="text" name="mensagem" id="mensagem" placeholder="Digite a mensagem">
                        <button type="submit" class="send__button"><i class="fa-solid fa-share send__icon" ></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="outer__wrapper--button">
        <div class="chat__wrapper--button">
            <button type="button" class="chat__title--button" onclick="openChatWindow()">Chat</button>
        </div>
    </div>
    <nav class="sidebar__box">
        <div class="company__box">
            <img src="./assets/dashboard/logoRestaurante.png" alt="Logotipo empresa" class="company__logo">
            <p class="company__name">Fiap Sushi</p>
        </div>
        <ul class="menu__box first">
            <li><a href="dashboard.html" class="menu__button">
                <i class="fa-solid fa-house menu__icon"></i>
                <span class="menu__text">Dashboard</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="clientes.html" class="menu__button">
                <i class="fa-solid fa-star menu__icon"></i>
                <span class="menu__text">Clientes</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="pedidos.html" class="menu__button">
                <i class="fa-solid fa-receipt menu__icon"></i>
                <span class="menu__text">Pedidos</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="financeiro.html" class="menu__button">
                <i class="fa-solid fa-building-columns menu__icon"></i>
                <span class="menu__text">Financeiro</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="transacoes.html" class="menu__button">
                <i class="fa-solid fa-money-bill-transfer menu__icon"></i>
                <span class="menu__text">Transações</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="seguranca.html" class="menu__button">
                <i class="fa-solid fa-lock menu__icon"></i>
                <span class="menu__text">Segurança</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="suporte.html" class="menu__button">
                <i class="fa-solid fa-headset menu__icon"></i>
                <span class="menu__text">Suporte</span>
            </a></li>
        </ul>
        <ul class="menu__box">
            <li><a href="plano.html" class="menu__button">
                <i class="fa-solid fa-layer-group menu__icon"></i>
                <span class="menu__text">Plano</span>
            </a></li>
            <span class="horizontal__rule"></span>
            <li><a href="sair.html" class="menu__button">
                <i class="fa-solid fa-right-from-bracket menu__icon"></i>
                <span class="menu__text">Sair</span>
            </a></li>
        </ul>
    </nav>
    <header class="header__box">
        <div class="header__separator--one">
            <h2 class="header__title">Clientes</h2>
        </div>
        <div class="header__separator--two">
            <img src="./assets/logo.svg" alt="Logotipo Insights" class="logo">
        </div>
        <div class="header__separator--three">
            <div>
                <i class="fa-solid fa-bell header__icon"></i>
            </div>
            <div class="user__box">
                <i class="fa-solid fa-user header__icon"></i>
                <select name="user" id="user" class="user__select">
                    <option value="default__user" class="user__text">Usuário comum</option>
                    <option value="super__user" class="user__text">Super usuário</option>
                </select>
            </div>
        </div>
    </header>
    <main class="main__box">
        <article class="card__box one">
            <div class="card__upper">
                <span class="card__title">Total de clientes</span>
            </div>
            <div class="card__middle">
                <span class="card__value">1028</span>
            </div>
            <div class="card__bottom">
                <i class="fa-regular fa-circle-up green"></i>
                <span class="bottom__content green">+103 abril/24</span>
            </div>
        </article>
        <article class="card__box two">
            <div class="card__upper">
                <span class="card__title">Clientes novos</span>
            </div>
            <div class="card__middle">
                <span class="card__value">374</span>
            </div>
            <div class="card__bottom">
                <i class="fa-regular fa-circle-up green"></i>
                <span class="bottom__content green">+19 abril/24</span>
            </div>
        </article>
        <article class="card__box three">
            <div class="card__upper">
                <span class="card__title">Localização média</span>
            </div>
            <div class="card__middle">
                <span class="card__value">1,8KM</span>
            </div>
        </article>
        <section class="graphic__box">
            <div class="graphic__header">
                <h3 class="subtitle">Histórico de clientes</h3>
                <div class="filters__box">    
                    <select name="filter" id="filter" class="graphic__filter">
                        <option value="all__clients" class="filter__name">Clientes totais</option>
                        <option value="new__clients" class="filter__name">Clientes novos</option>
                    </select>
                    <select name="filter" id="filter" class="graphic__filter">
                        <option value="three__months" class="filter__name">Últimos 3 meses</option>
                        <option value="last__year" class="filter__name">Último ano </option>
                        <option value="last__month" class="filter__name">Últimos mês</option>
                    </select>
                </div>
            </div>
            <img src="./assets/clientes/graficoClientes.svg" alt="Gráfico clientes" class="graphic__image">
        </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
