<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="/css/chat/styles.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body>
    <div class="outer__wrapper">
        <div class="chat__wrapper">
            <div class="chat__title">Chat</div>
            <main class="chat__body"></main>
            <div class="chat__footer">
                <form action="" class="form__box">
                    <div class="input__box">
                        <input type="text" name="mensagem" id="mensagem" placeholder="Digite a mensagem">
                        <button type="submit" class="send__button"><i class="fa-solid fa-share send__icon" ></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
